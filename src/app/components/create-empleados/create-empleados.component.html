<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body d-flex 
                justify-content-center flex-wrap flex-column">
                        <h3 class="text-center">Agregar Empleado
                            <div *ngIf="loading" class="spinner-border text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </h3>
                    <hr>
                    <span *ngIf="submitted && createEmpleado.invalid" class="row badge bg-danger">Todos los campos son obligatorios</span>
                    <form [formGroup]="createEmpleado" class="mt-4"
                        (ngSubmit)="agregarEmpleado()"
                    >
                        <div class="row">
                            <div class="col">
                                <input formControlName="nombre" type="text"
                                class="form-control"
                                placeholder="Nombre"
                                >
                            </div>
                            <div class="col">
                                <input formControlName="apellido" type="text"
                                class="form-control"
                                placeholder="Apellido"
                                >
                            </div>
                        </div>
                        <input type="text" 
                        class="mt-3 form-control" 
                        placeholder="Documento"
                        formControlName="documento"
                        >
                        <input type="number" 
                        class="mt-3 form-control" 
                        placeholder="Salario" 
                        formControlName="salario"
                        >
                        <div class="mt-3 d-flex justify-content-evenly">
                            <button routerLink="/list-empleados"
                            type="text" class="btn btn-secondary ">
                                Volver
                            </button>
                            <button type="submit" class="btn btn-dark ">
                                Agregar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
